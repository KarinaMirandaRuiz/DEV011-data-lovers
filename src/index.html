<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pokemón</h1>
    </header>

    <main>
      <h2>¿Qué pokemon te gustaría ver?</h2>
      <div class="divColumna">
        <div class="divRenglon">
          <button type="button"  class="botonFiltro water"> Agua </button>
          <button type="button"  class="botonFiltro fire"> Fuego </button>
          <button type="button"  class="botonFiltro fight"> Lucha </button>
          <button type="button"  class="botonFiltro bug"> Bicho </button>
          <button type="button"  class="botonFiltro grass"> Planta </button>
          <button type="button"  class="botonFiltro ground"> Tierra </button>
          <button type="button"  class="botonFiltro flying"> Volador </button>
          <button type="button"  class="botonFiltro fairy"> Hada </button>
          <button type="button"  class="botonFiltro electric"> Electrico </button>
          <button type="button"  class="botonFiltro normal"> Normal </button>
          <button type="button"  class="botonFiltro poison"> Veneno </button>
          <button type="button"  class="botonFiltro ghost"> Fantasma </button>
          <button type="button"  class="botonFiltro dark"> Siniestro </button>
          <button type="button"  class="botonFiltro ice"> Hielo </button>
          <button type="button"  class="botonFiltro psychic"> Psiquico </button>
          <button type="button"  class="botonFiltro dragon"> Dragón </button>
          <button type="button"  class="botonFiltro steel"> Acero </button>
          <button type="button"  class="botonFiltro rock"> Roca </button>
        </div>
        <div class="divRenglon">
          <div class="divRenglonSecundario">
            <button type="button"  class="botonFiltro nolegendary"> No legendario </button>
            <button type="button"  class="botonFiltro legendary"> Legendario </button>
          </div>
          <div class="divRenglonSecundario">
            <button type="button"  class="botonFiltro kanto"> Kanto </button>
            <button type="button"  class="botonFiltro johto"> Johto </button>
          </div>
        </div>
      </div>
      <div class="divRenglonSecundario">
        <button type="button" class="botonGeneral" id="cambioVista"> Cambio de vista </button>
        <button type="button" class="botonGeneral" id="limpiarFiltro"> Limpiar filtros </button>
        <div class="divColumna">
          <label for="ordenName">Ordena pokemones</label>
          <select name="ordenName" id="name">
            <option value="AZ">Alfabéticamente A-Z</option>
            <option value="ZA">Alfabéticamente Z-A</option>
            <option value="generacion">Orden por generacion</option>
            <option value="numero">Orden por número</option>
          </select>
        </div>
      </div>
      <ul id="root">
         
      </ul>


    </main>

    <footer>
      <p>Karina Miranda y Jasmin Beccerra</br> México, 2023
      </p>
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
